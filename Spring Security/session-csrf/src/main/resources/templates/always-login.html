<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ALWAYS 정책</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .login-header h2 {
            margin: 0 0 10px 0;
            color: #FF6B6B;
        }
        .login-header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FF6B6B;
        }
        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FFD93D 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        .info-box {
            background: #FFF3E0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #FF6B6B;
        }
        .info-box strong {
            color: #FF6B6B;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #FF6B6B;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .session-info {
            font-size: 12px;
            color: #666;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .session-info strong {
            color: #333;
        }
        .policy-badge {
            display: inline-block;
            background: #FF6B6B;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="policy-badge">ALWAYS 정책</div>
        <h2>로그인</h2>
        <p>모든 요청에 세션을 생성합니다</p>
    </div>

    <div class="info-box">
        <strong>ALWAYS 정책 특징:</strong><br>
        • 페이지 접속 시 즉시 세션 생성<br>
        • 인증 전에도 세션이 존재<br>
        • 메모리 사용량이 높음<br>
        • 모든 사용자 활동 추적 가능
    </div>

    <div class="session-info" id="sessionInfo">
        세션 정보를 로드하는 중...
    </div>

    <form th:action="@{/always/authenticate}" method="post">
        <div class="form-group">
            <label for="username">사용자명:</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">패스워드:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-button">로그인</button>
    </form>

    <div class="info-box" style="margin-top: 20px; background: #E8F5E9; border-left-color: #4CAF50;">
        <strong style="color: #4CAF50;">테스트 계정:</strong><br>
        사용자명: user, 패스워드: password<br>
        사용자명: admin, 패스워드: admin
    </div>

    <div class="back-link">
        <a href="/">← 홈으로 돌아가기</a>
    </div>
</div>

<script>
    // 현재 세션 상태 확인
    window.onload = function() {
        const sessionInfo = document.getElementById('sessionInfo');
        const cookies = document.cookie;
        const sessionExists = cookies.includes('SESSIONID') || cookies.includes('JSESSIONID');

        sessionInfo.innerHTML = `
            <strong>현재 세션 상태:</strong><br>
            세션 쿠키 존재: ${sessionExists ? '<span style="color: #4CAF50;">✓ 예</span>' : '<span style="color: #f44336;">✗ 아니오</span>'}<br>
            정책: ALWAYS (항상 생성)<br>
            <em style="color: #FF6B6B;">이 페이지 접속 시점에 이미 세션이 생성됩니다.</em>
        `;

        // 개발자 도구 콘솔에 로그
        console.log('=== ALWAYS 정책 - 로그인 페이지 ===');
        console.log('세션 쿠키 존재:', sessionExists);
        console.log('모든 쿠키:', document.cookie);
    }
</script>
</body>
</html>
