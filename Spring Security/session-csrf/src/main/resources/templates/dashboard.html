<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'대시보드 - ' + ${policy} + ' 정책'">대시보드</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        .info-card h3 {
            margin-top: 0;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        .info-label {
            font-weight: bold;
        }
        .info-value {
            color: #e0e0e0;
            word-break: break-all;
        }
        .csrf-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .btn-danger {
            background: rgba(244, 67, 54, 0.8);
        }
        .policy-indicator {
            background: rgba(76, 175, 80, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>대시보드</h1>
        <div class="policy-indicator" th:text="'세션 정책: ' + ${policy}">세션 정책</div>
        <p th:if="${username}" th:text="'환영합니다, ' + ${username} + '님!'">환영 메시지</p>
    </div>

    <div class="info-grid">
        <!-- 세션 정보 -->
        <div class="info-card">
            <h3>세션 정보</h3>
            <div class="info-item">
                <span class="info-label">세션 존재:</span>
                <span class="info-value" th:text="${sessionExists} ? '예' : '아니오'">-</span>
            </div>
            <div class="info-item" th:if="${sessionExists}">
                <span class="info-label">세션 ID:</span>
                <span class="info-value" th:text="${sessionId}">-</span>
            </div>
            <div class="info-item" th:if="${sessionExists}">
                <span class="info-label">생성 시간:</span>
                <span class="info-value" th:text="${creationTime}">-</span>
            </div>
            <div class="info-item" th:if="${sessionExists}">
                <span class="info-label">마지막 접근:</span>
                <span class="info-value" th:text="${lastAccessedTime}">-</span>
            </div>
            <div class="info-item" th:if="${sessionExists}">
                <span class="info-label">만료 시간:</span>
                <span class="info-value" th:text="${maxInactiveInterval} + '초'">-</span>
            </div>
        </div>

        <!-- 인증 정보 -->
        <div class="info-card">
            <h3>인증 정보</h3>
            <div class="info-item">
                <span class="info-label">사용자명:</span>
                <span class="info-value" th:text="${username}">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">권한:</span>
                <span class="info-value" th:text="${authorities}">-</span>
            </div>
        </div>

        <!-- CSRF 정보 -->
        <div class="info-card" th:if="${csrfToken}">
            <h3>CSRF 보호 정보</h3>
            <div class="info-item">
                <span class="info-label">토큰 존재:</span>
                <span class="info-value" th:text="${csrfToken != null} ? '예' : '아니오'">-</span>
            </div>
            <div class="info-item" th:if="${csrfToken}">
                <span class="info-label">토큰 값:</span>
                <span class="info-value" th:text="${csrfToken}">-</span>
            </div>
            <div class="info-item" th:if="${csrfParameterName}">
                <span class="info-label">파라미터 이름:</span>
                <span class="info-value" th:text="${csrfParameterName}">-</span>
            </div>
            <div class="info-item" th:if="${csrfHeaderName}">
                <span class="info-label">헤더 이름:</span>
                <span class="info-value" th:text="${csrfHeaderName}">-</span>
            </div>
        </div>
    </div>

    <!-- CSRF 테스트 폼 (IF_REQUIRED 정책에서만) -->
    <div th:if="${policy == 'IF_REQUIRED'}" class="csrf-form">
        <h3>CSRF 보호 테스트</h3>
        <p>아래 폼을 제출하면 CSRF 토큰이 자동으로 포함되어 전송됩니다.</p>

        <form th:action="@{/if-required/test-csrf}" method="post">
            <div class="form-group">
                <label for="message">테스트 메시지:</label>
                <input type="text" id="message" name="message" value="CSRF 테스트 메시지" required>
            </div>
            <button type="submit" class="btn">CSRF 테스트 실행</button>
        </form>

        <div style="margin-top: 15px; font-size: 14px;">
            <strong>개발자 도구에서 확인해보세요:</strong><br>
            1. Network 탭에서 요청 확인<br>
            2. _csrf 파라미터가 자동으로 포함되는지 확인<br>
            3. 쿠키에서 XSRF-TOKEN 확인
        </div>
    </div>

    <!-- 네비게이션 -->
    <div style="text-align: center; margin-top: 30px;">
        <a href="/" class="btn">홈으로</a>
        <form method="post" action="/logout" style="display: inline;">
            <button type="submit" class="btn btn-danger">로그아웃</button>
        </form>
    </div>
</div>

<script>
    // 페이지 로드 시 쿠키 정보 출력
    window.onload = function() {
        console.log('=== 세션 & CSRF 정보 ===');
        console.log('Policy:', '[[${policy}]]');
        console.log('All Cookies:', document.cookie);
        console.log('Session ID Cookie:', getCookie('SESSIONID'));
        console.log('CSRF Token Cookie:', getCookie('XSRF-TOKEN'));

        // 로컬 스토리지 확인
        console.log('LocalStorage Keys:', Object.keys(localStorage));
    }

    function getCookie(name) {
        const value = "; " + document.cookie;
        const parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
    }
</script>
</body>
</html>
